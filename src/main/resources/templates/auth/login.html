<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title tiles:fragment="title">Вход в личный кабинет</title>
</head>
<body>
<h3>Вход в систему</h3>
<div tiles:fragment="content">
    <form name="f" th:action="@{/login}" method="POST">
        <fieldset>
            <div th:if="${param.error}" style="color: red">
                Неправильный адрес почты или пароль
            </div>
            <div th:if="${param.logout}">
                Для продолжения работы войдите в личный кабинет
            </div>
            <label for="username">Почта:</label>
            <input type="text" id="username" name="username" />
            <br/>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" />
            <br/>
            <button type="submit">Вход</button>
            <button type="reset">Отмена</button>
        </fieldset>
        <br/>
        <h4>Доступные пользователи:</h4>
        <p>slava@ya.ru - 111111 (администратор)</p>
        <p>ivan@ya.ru - 222222 (пользователь)</p>
        <p>oleg@ya.ru - 333333 (оператор)</p>
    </form>
</div>
</body>
</html>
